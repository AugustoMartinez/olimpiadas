<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<script src="https://kit.fontawesome.com/6686988e54.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="../../../style.css" />
	</head>
	<body>
        <div id="modal-fondo" class="modal-contenedor modal-ocultar">
            <div id="modal" class="modal-contenido">
                <i class="far fa-check-circle modal-check"></i>
                <span class="modal-texto">Sala actualizada</span>
            </div>
        </div>
		<h1 class="titulo">Gimnasio 'Siempre en forma'</h1>
		<h3 class="subtitulo">Actualizar datos de sala</h3>
        <main class="main-2">
            <form action="">
                <div class="contenedor-formulario">
                    <div class="seccion">
                        <label for="area" class="texto-campo">M<sup>2</sup> que ocupa</label>
                        <input type="text" id="area" class="campo-ingreso" />
                    </div>
                    <div class="seccion">
                        <label for="ubicacion" class="texto-campo">Ubicacion</label>
                        <input type="text" id="ubicacion" class="campo-ingreso" />
                    </div>
                    <div class="seccion">
                        <label for="sala" class="texto-campo">Tipo de sala</label>
                        <input type="text" id="sala" class="campo-ingreso" />
                    </div>
                    <div class="sub">
                        <button type="button" id="submit" class="btn-submit">Actualizar</button>
                    </div>
                </div>
            </form>       
        </main>
        <a href="../select-sala.html" class="btn-back ds"><i class="fas fa-arrow-left"></i></a>
        <script src="../../../index.js"></script>
